<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Posts</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="navbar">
        <h1>Saved Posts</h1>
        <button id="dark-mode-toggle">üåô Dark Mode</button>
    </div>

    <div class="container">
        <div id="posts"></div>
        <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back to Editor</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let posts = JSON.parse(localStorage.getItem("blogPosts")) || [];
        let postContainer = document.getElementById("posts");

        function displayPosts() {
            postContainer.innerHTML = '';
            posts.forEach((post, index) => {
                let postDiv = document.createElement("div");
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <h3>Posted on: ${post.date}</h3>
                    <div class="post-content">${marked.parse(post.content)}</div>
                    <div class="button-group">
                        <button onclick="editPost(${index})">‚úèÔ∏è Edit</button>
                        <button onclick="deletePost(${index})">‚ùå Delete</button>
                    </div>
                    <hr>
                `;
                postContainer.appendChild(postDiv);
            });
        }

        // Edit Post
        function editPost(index) {
            let newContent = prompt("Edit your post:", posts[index].content);
            if (newContent !== null) {
                posts[index].content = newContent;
                posts[index].date = new Date().toLocaleString(); // Update date
                localStorage.setItem("blogPosts", JSON.stringify(posts));
                displayPosts();
            }
        }

        // Delete Post
        function deletePost(index) {
            if (confirm("Are you sure you want to delete this post?")) {
                posts.splice(index, 1);
                localStorage.setItem("blogPosts", JSON.stringify(posts));
                displayPosts();
            }
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        displayPosts(); // Load posts on page load
    </script>
</body>
</html>
